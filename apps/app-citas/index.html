<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app-citas</title>

    <!-- Tema inicial: default = light -->
    <script>
      (function () {
        try {
          var saved = localStorage.getItem('theme') || 'light';
          var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          var eff = saved === 'system' ? (prefersDark ? 'dark' : 'light') : saved;
          var root = document.documentElement;
          if (eff === 'dark') root.classList.add('dark'); else root.classList.remove('dark');
          root.style.colorScheme = eff === 'dark' ? 'dark' : 'light';
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
